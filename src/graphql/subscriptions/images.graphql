subscription ImagesSubscription(
  $where: images_bool_exp
  $limit: Int
  $offset: Int
) {
  images(
    where: $where
    order_by: { created_at: desc_nulls_last }
    limit: $limit
    offset: $offset
  ) {
    url
    created_at
    user {
      name
      avatar
    }
    image_tags {
      name
    }
  }
}
