- args:
    permission:
      allow_aggregations: true
      columns:
      - guild_id
      - image_id
      - name
      - user_id
      filter:
        image:
          guild:
            members:
              user_id:
                _eq: X-Hasura-User-Id
      limit: 50
    role: user
    table:
      name: image_tags
      schema: public
  type: create_select_permission
