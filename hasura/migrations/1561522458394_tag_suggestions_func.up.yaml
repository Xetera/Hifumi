- args:
    cascade: false
    sql: "CREATE OR REPLACE FUNCTION public.tag_suggestion(input TEXT, guild_id TEXT)\n
      RETURNS SETOF __tag_suggestions\n LANGUAGE sql\n STABLE\nAS $function$\nSELECT
      levenshtein(input, name), name \nFROM tags\nWHERE tags.guild_id = guild_id\nORDER
      BY levenshtein ASC\nLIMIT 10;\n  $function$"
  type: run_sql
- args:
    name: tag_suggestion
    schema: public
  type: track_function
